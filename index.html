<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<progress class="progbar" id="progressBar" value="0" max = "50"></progress>
<div class="wrapper">
    <table class="calc">
        <tr>
            <td colspan="4">
                <input type="text" value="0" disabled class="calc-display" id="display">
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn clear-btn" id="back">&larr;</button>
            </td>
            <td>
                <button class="btn clear-btn" id="c">c</button>
            </td>
            <td>
                <button  class="btn operation">/</button>
            </td>
            <td>
                <button  class="btn operation">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">7</button>
            </td>
            <td>
                <button class="btn number">8</button>
            </td>
            <td>
                <button class="btn number">9</button>
            </td>
            <td>
                <button  class="btn operation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">4</button>
            </td>
            <td>
                <button class="btn number">5</button>
            </td>
            <td>
                <button class="btn number">6</button>
            </td>
            <td>
                <button  class="btn operation">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">1</button>
            </td>
            <td>
                <button class="btn number">2</button>
            </td>
            <td>
                <button class="btn number">3</button>
            </td>
            <td rowspan="2">
                <button class="btn btn-equal operation" id="result">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-null number">0</button>
            </td>
            <td>
                <button class="btn" id="decimal">.</button>
            </td>
        </tr>
    </table>
</div>

<script src="js/main.js"></script>

</body>
</html>
